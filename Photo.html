<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoBooth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="logo6.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbackground">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logo6.webp" alt="Logo" class="d-inline-block logo">
                <span class="logo-name">PhothBooth</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="color: white;"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Photo.html">MakePhoto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Home2.html">Images</a>
                    </li>
                  
                    <li class="nav-item">
                        <button class="logout-button" aria-label="Logout" onclick="logout()">
                            <i class="bi bi-box-arrow-right logout"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container d-flex justify-content-center align-items-center " style="height: 10vh; color: darkgreen;">
    <h1>Welcome To Make your photo <i class="bi bi-camera"></i>
    </h1>
</div>
    <div class="container d-flex justify-content-center align-items-center custom">
        <div class="row">
            <div class="col-lg-6 col-sm-12 d-flex justify-content-center align-items-center">
                <canvas id="canvas" width="400" height="400"></canvas> <!-- Include the canvas here -->
            </div>
            <div class="col-lg-6 col-sm-12 my-3"> 
                <h2>Select Your Frame</h2>
                <div class="d-flex justify-content-around mb-4">
                    <img src="f3-1.png" class="img-frame" onclick="selectFrame('f3-1.png')" alt="Frame 1">
                    <img src="f6-1.png" class="img-frame" onclick="selectFrame('f6-1.png')" alt="Frame 2">
                    <img src="f12.png" class="img-frame" onclick="selectFrame('f12.png')" alt="Frame 3">
                </div>
                <h2>Upload Your Image</h2>
                <input type="file" id="upload" accept="image/*" style="margin-bottom: 15px;"/>
                <h2>Add Text</h2>
                <input type="text" class="form-control mb-2 w-50" id="text" placeholder="Enter your text">
                <label for="text-color">Text Color:</label>
                <input type="color" class="form-control mb-2" id="color" value="#000000" style="width: 5vw;">
                <label for="text-size">Text Size:</label>
                <select class="form-control mb-2 w-50" id="textSize">
                    <option value="16">Small</option>
                    <option value="24" selected>Medium</option>
                    <option value="32">Large</option>
                </select>
                <button id="download" class="btn  btn-success mt-3">Download Image</button>
            </div> 
        </div>
    </div>

           <!-- Footer Section -->
           <footer class=" text-white d-flex justify-content-center align-items-center py-3 mt-5" style="height: 20vh; background-color: #196B25;">
            <div class="container d-flex justify-content-center align-items-center">
                <p>&copy; 2023 PhotoBooth. All rights reserved.</p>
            </div>
        </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="mainphoto.js"></script>
</body>
</html>
