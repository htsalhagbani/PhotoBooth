<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="logo6.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbackground">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logo6.webp" alt="Logo" class="d-inline-block logo">
                <span class="logo-name">PhothBooth</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="color: white;"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                  
                    <li class="nav-item">
                        <button id="loginButton" class="btn" style="background-color: rgb(199, 200, 199); font-weight: bold;"onclick="SignUp()">Signup</button>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid  d-flex justify-content-center align-items-center custom4">
        <div class="custom22">
            <div class="divIcon">
                <!-- <i class="bi bi-person"></i> -->
                <h1 class="header">Login</h1>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" >
              </div>
              <div class="mb-3  password-container">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
                <i class="bi bi-eye" id="togglePassword" title="Show password"></i>
              </div>
            <div class="d-flex flex-column mt-4">
              <button type="submit" class="btn  mb-3" style="background-color: rgb(25, 107, 37); color: white;" id="btnLogin">Login</button>
              <button type="submit" class="btn " onclick="SignUp()" style="background-color: rgb(25, 107, 37); color: white;">SignUp</button>
            </div>
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="mainlogin.js"></script>
</body>
</html>
